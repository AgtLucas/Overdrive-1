language: objective-c
osx_image: xcode8.2
branches:
  except:
    - gh-pages
env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
  matrix:
  - COMMAND="test-ios"
  - COMMAND="test-macos"
  - COMMAND="test-tvos"
  - COMMAND="test-watchos"
  - COMMAND="test-native"
script:
- set -o pipefail
- xcodebuild -version
- xcodebuild -showsdks
- swift -version
- sh build.sh "$COMMAND"
